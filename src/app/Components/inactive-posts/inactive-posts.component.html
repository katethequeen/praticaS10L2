<h2>Inactive Posts</h2>
<div class="row">
  <div class="col col-12 col-md-4 d-flex" *ngFor="let post of inactive">
    <app-single-post [post]="post" class="d-flex flex-fill">
      <form class="d-flex flex-column mx-auto">
        <input
          type="text"
          name="title"
          [(ngModel)]="post.title"
          }]
          class="form-control"
        />
        <textarea
          name="body"
          [(ngModel)]="post.body"
          class="form-control"
        ></textarea>
      </form>
    </app-single-post>
  </div>
</div>
