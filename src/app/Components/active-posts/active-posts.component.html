<h2>Active Posts</h2>
<div class="row">
  <div class="col col-12 col-md-4 d-flex" *ngFor="let post of active">
    <app-single-post [post]="post" class="d-flex flex-fill">
      <button (click)="toggle()">Modifica</button>
      <form
        class="d-flex flex-column mx-auto"
        [ngClass]="{ 'd-none': !show, 'd-flex': show }"
      >
        <input type="text" name="title" [(ngModel)]="post.title" />
        <textarea name="body" [(ngModel)]="post.body"></textarea>
      </form>
    </app-single-post>
  </div>
</div>
